<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optimized Entry - AI Reception & Booking</title>
  <meta name="description" content="AI reception and booking that turns calls into customers â€” automatically. Never miss a business opportunity with Optimized Entry.">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo-mark.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo-mark.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/logo-mark.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/logo-mark.png">
</head>
<body>
  <div id="root"></div>

  <!-- Hidden forms for Netlify form detection -->
  <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input name="bot-field" />
    <input name="name" />
    <input name="email" />
    <textarea name="message"></textarea>
  </form>

  <form name="demo-request" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="demo-request" />
    <input name="bot-field" />
    <input name="firstName" />
    <input name="lastName" />
    <input name="email" />
    <input name="company" />
    <input name="phone" />
  </form>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
