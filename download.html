<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Download â€¢ Optimized Entry</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo-mark.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo-mark.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/logo-mark.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/logo-mark.png">
</head>
<body>
  <div id="app-nav"></div>
  <main class="section max-w-6xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-2">Secure download</h1>
    <p class="text-slate-600 mb-4">Enter access key to unlock downloads. Demo key: <code>1234</code>.</p>
    <form id="gate" class="card grid gap-3 max-w-md">
      <input id="key" class="border rounded-xl px-4 py-3 outline-none focus:ring focus:ring-green-400/30" placeholder="Access key">
      <button class="btn-primary justify-center">Unlock</button>
    </form>
    <section id="dl" class="card mt-6 hidden">
      <div class="flex flex-wrap gap-3">
        <a href="#" class="btn-secondary">Windows (.exe)</a>
        <a href="#" class="btn-secondary">macOS (.dmg)</a>
        <a href="#" class="btn-secondary">Linux (.AppImage)</a>
      </div>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const f=document.getElementById('gate'); const dl=document.getElementById('dl'); const k=document.getElementById('key');
      f.addEventListener('submit',(e)=>{e.preventDefault(); if((k.value||'').trim()==='1234'){dl.classList.remove('hidden')}else{alert('Invalid key')}});
    });
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
