<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us — Optimized Entry</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="/">Home</a> · <a href="/testimonials.html">Testimonials</a> · <a href="/contact.html">Contact</a> · <a href="/download.html">Download</a>
    </nav>

    <main class="page">
      <h1>Contact us</h1>

      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html" class="card form">
        <input type="hidden" name="form-name" value="contact" />
        <p style="display:none">
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>

        <label class="input">
          <span>Name</span>
          <input type="text" name="name" required />
        </label>

        <label class="input">
          <span>Email</span>
          <input type="email" name="email" required />
        </label>

        <label class="input">
          <span>Message</span>
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button type="submit" class="btn primary">Send</button>
      </form>
    </main>
  </body>
</html>
