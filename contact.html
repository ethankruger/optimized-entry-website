<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact • Optimized Entry</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo-mark.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo-mark.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/logo-mark.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/logo-mark.png">
</head>
<body>
  <div id="app-nav"></div>

  <!-- Hero Section -->
  <section class="bg-hero relative">
    <div class="absolute top-20 right-10 w-24 h-24 bg-gradient-to-br from-blue-400/20 to-blue-500/20 rounded-full blur-2xl animate-glow-pulse"></div>
    <div class="absolute top-40 left-20 w-32 h-32 bg-gradient-to-br from-green-400/20 to-green-500/20 rounded-full blur-3xl animate-glow-pulse" style="animation-delay: 1s;"></div>

    <main class="section max-w-6xl mx-auto pt-14 pb-16 relative z-10">
      <div class="max-w-3xl">
        <div class="inline-flex items-center gap-2 bg-blue-50 border border-blue-200 rounded-full px-4 py-2 mb-4 animate-fade-slide-up">
          <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
          </svg>
          <span class="text-sm font-semibold text-blue-700">Get in touch</span>
        </div>

        <h1 class="title-xl animate-fade-slide-up delay-100">
          Contact <span class="text-brand-green font-black">Optimized Entry</span>
        </h1>
        <p class="subtitle animate-fade-slide-up delay-200">
          Tell us about your business and what you'd like to improve — we'll follow up within 24 hours.
        </p>

        <!-- Contact methods -->
        <div class="mt-8 grid sm:grid-cols-2 gap-4 animate-fade-slide-up delay-300">
          <div class="flex items-start gap-3 p-4 rounded-xl bg-white/60 backdrop-blur border border-white/70">
            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
              </svg>
            </div>
            <div>
              <p class="font-semibold text-slate-900">Email us</p>
              <p class="text-sm text-slate-600 mt-1">Response within 24 hours</p>
            </div>
          </div>
          <div class="flex items-start gap-3 p-4 rounded-xl bg-white/60 backdrop-blur border border-white/70">
            <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
              </svg>
            </div>
            <div>
              <p class="font-semibold text-slate-900">Schedule a call</p>
              <p class="text-sm text-slate-600 mt-1">Get personalized demo</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>

  <main class="section max-w-6xl mx-auto -mt-10">
    <!-- Netlify form -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field"
          action="/contact.html?success=true"
          class="card grid gap-3 md:grid-cols-2 max-w-2xl">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <label class="md:col-span-1">
        <span class="block text-sm text-slate-600 mb-1">Name</span>
        <input type="text" name="name" required
               class="border rounded-xl px-4 py-3 w-full outline-none focus:ring focus:ring-green-400/30" />
      </label>

      <label class="md:col-span-1">
        <span class="block text-sm text-slate-600 mb-1">Email</span>
        <input type="email" name="email" required
               class="border rounded-xl px-4 py-3 w-full outline-none focus:ring focus:ring-green-400/30" />
      </label>

      <label class="md:col-span-2">
        <span class="block text-sm text-slate-600 mb-1">Message</span>
        <textarea name="message" rows="6" required
                  class="border rounded-xl px-4 py-3 w-full outline-none focus:ring focus:ring-green-400/30"></textarea>
      </label>

      <div class="md:col-span-2">
        <button type="submit" class="btn-primary justify-center">Send</button>
      </div>
    </form>
  </main>

  <!-- Success Modal -->
  <div id="success-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center shadow-2xl">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h3 class="text-xl font-bold mb-2">Thanks — we received your message!</h3>
      <p class="text-slate-600 mb-6">We'll reply shortly.</p>
      <button onclick="closeModal()" class="btn-primary">Continue</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <elevenlabs-convai agent-id="agent_8201kcdavsw0fz1t6xpzexemebxw"></elevenlabs-convai>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  <script>
    function closeModal() {
      document.getElementById('success-modal').classList.add('hidden');
      document.getElementById('success-modal').classList.remove('flex');
    }
    
    // Show modal on successful form submission
    if (window.location.search.includes('success')) {
      document.getElementById('success-modal').classList.remove('hidden');
      document.getElementById('success-modal').classList.add('flex');
    }
  </script>
</body>
</html>
